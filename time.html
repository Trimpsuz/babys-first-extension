<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Testaustime</title>
    <link rel="icon" id="icon" href="assets/toolbar-off.png" />
    <link rel="stylesheet" href="time.css" />
  </head>
  <body>
    <h2>Testaustime</h2><p>
    <div id="active">
      <div id="statusimg"></div>
      <p id="status-text" data-i18n="StatusOff">StatusOff</p>
    </div>
    <form>
      <label for="auth-code" id="auth-code-label" data-i18n="AuthCodeLabel">Auth Code:</label><p>
      <input type="text" id="auth-code" name="auth-code">
      <input type="submit" value="->">
    <p>
      <label for="project-name" id="project-name-label" data-i18n="ProjectNameLabel">Project Name:</label><p>
      <input type="text" id="project-name" name="project-name">
      <input type="submit" value="->">
    </form>
    <div id="enabled-wrapper" class="b button">
      <label id="toggle-label" for="enabled" data-i18n="ToggleLabel">nappi</label>
      <label class="switch">
        <input id="enabled" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="b learn">
      <a target="_blank" id="Homepage" data-i18n="Homepage" href="https://testaustime.fi">Homepage</a>
    </div>
    <p>
    <script src="time.js"></script>
  </body>
</html>
