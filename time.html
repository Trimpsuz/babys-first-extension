<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Testaustime</title>
    <link rel="icon" id="icon" href="assets/toolbar-off.png" />
    <link rel="stylesheet" href="time.css" />
  </head>
  <body>
    <h1>Testaustime</h1>
    <p></p>
    <div id="active">
      <div id="statusimg"></div>
      <p id="status-text" data-i18n="StatusOff"></p>
    </div>
    <form id="time-form">
      <label for="auth-code" id="auth-code-label" data-i18n="AuthCodeLabel">Auth</label>
      <p>
        <input type="text" id="auth-code" name="auth-code" />
        <input type="submit" value="->" />
      </p>
    </form>

    <div id="enabled-wrapper" class="b button">
      <label id="toggle-label" for="enabled" data-i18n="ToggleLabel"></label>
      <label class="switch">
        <input id="enabled" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="b learn">
      <a target="_blank" id="Homepage" data-i18n="Homepage" href="https://testaustime.fi">testaustime.fi</a>
    </div>
    <p>
      <script src="time.js"></script>
    </p>
  </body>
</html>
